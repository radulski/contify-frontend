<div class="container mt-0 pb-3">
    <ol class="breadcrumb p-2">
        <li>
            <a class="text-decoration-underline" href="#">Início</a>
        </li>
        <li class="text-muted">
            Contrato Social
        </li>
    </ol>

    <div class="form-row">
        <div class="form-group col-md-12">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Solicitar Alteração Contratual
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea2">Descreva a necessidade da alteração</label>
                                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" placeholder="Ex: Inclusão de sócio, aumento de capital social"
                                    rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Solicitar Alteração</button>
                        </div>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                aria-controls="collapseThree">
                                Download de Arquivos
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <button type="button" class="btn btn-white">Contrato Social</button>
                            <button type="button" style="margin-left: 10px;" class="btn btn-white">Última Alteração Contratual</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
